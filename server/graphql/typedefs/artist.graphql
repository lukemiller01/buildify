type Artist {
    name:String!
    id:ID!
    popularity:Int
    genres:[String]
    type: String
    uri: String
    href: String
    images: [Image]
}

type ArtistResults implements PagedResponse {
    href:String
    limit:Int
    next:String
    offset:Int
    previous:String
    total:Int
    items:[Artist]
}

type ArtistResponse {
    artists: ArtistResults
}